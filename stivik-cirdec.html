<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stivik Cirdec — Kikobabisko</title>
  <meta name="description" content="Stivik Cirdec — Composer/Producer for games and movies" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg">
  <main class="page">
    <section class="card" style="max-width:980px;">
      <div style="padding:28px 28px 10px;">
        <a href="index.html" style="color:rgba(245,166,35,.95); text-decoration:none; font-weight:900;">‹ Back</a>
      </div>

      <div style="padding: 6px 28px 34px;">

        <!-- Header -->
        <div class="sc-head" style="display:flex; align-items:center; gap:20px; margin-bottom:22px;">

          <!-- Logo -->
          <img 
            class="sc-logo"
            src="assets/stivik-cirdec.png"
            alt="Stivik Cirdec logo"
            style="width:90px; height:90px; object-fit:cover; border-radius:50%; 
                   border:1px solid rgba(255,255,255,.12);
                   box-shadow:0 10px 30px rgba(0,0,0,.6);"
          />

          <!-- Name + role -->
          <div>
            <h1 class="sc-title" style="margin:0; font-size:44px; letter-spacing:.01em;">
              Stivik Cirdec
            </h1>

            <p class="sc-sub" style="margin:6px 0 0; color:rgba(245,166,35,.95); font-weight:900; font-size:22px;">
              Composer/Producer for games and movies
            </p>
          </div>

        </div>

        <div style="height:1px; background:rgba(255,255,255,.10); margin:18px 0 22px;"></div>

        <h2 class="section-title">Albums</h2>
        <p class="section-note">Tap an album to choose Spotify or YouTube.</p>

        <div class="albums">

          <!-- Album chooser card (stable, no flip) -->
          <details class="album album-choice">
            <summary class="album-summary">
              <div class="album-cover">
                <img src="assets/the-first-quest.png" alt="The First Quest cover">
              </div>
              <div class="album-body">
                <p class="album-title">The First Quest</p>
                <p class="album-meta">2026 • Album</p>
                <div class="album-tags">
                  <span class="tag">Soundtrack</span>
                  <span class="tag">Orchestral</span>
                </div>
              </div>
            </summary>

            <div class="album-actions">
              <a class="album-btn" href="https://open.spotify.com/album/0CKizbgbunEhicIaLWfS4Q?si=BAoZaTW6TdmIyzq_CXJP1Q" target="_blank" rel="noopener">Spotify</a>
              <a class="album-btn" href="https://www.youtube.com/watch?v=KYV21abEn6k" target="_blank" rel="noopener">YouTube</a>
            </div>

            <div class="album-actions-hint">
              Tap the album again to close
            </div>
          </details>

        </div>

        <h2 style="margin:22px 0 10px; font-size:26px;">Socials</h2>
        <ul style="margin:0; padding-left:18px; color:rgba(255,255,255,.78); line-height:1.8;">
          <li><a style="color:rgba(245,166,35,.95); font-weight:900;" href="https://open.spotify.com/artist/4HN1x4RKAVGlTGr1fWvajz?si=TPVhgm8mQ7ak_yMzAKP7TA" target="_blank" rel="noopener">Spotify</a></li>
          <li><a style="color:rgba(245,166,35,.95); font-weight:900;" href="https://www.youtube.com/@StivikCirdecMusic" target="_blank" rel="noopener">YouTube</a></li>
          <li><a style="color:rgba(245,166,35,.95); font-weight:900;" href="https://www.instagram.com/stivikcirdecmusic/" target="_blank" rel="noopener">Instagram</a></li>
        </ul>

      </div>
    </section>

    <!-- ✅ Mobile-only fixes (desktop unchanged) -->
    <style>
      @media (max-width: 520px) {

        /* Compact padding */
        .card > div[style*="padding:28px 28px 10px;"] { 
          padding: 18px 16px 8px !important; 
        }

        .card > div[style*="padding: 6px 28px 34px;"] { 
          padding: 6px 16px 22px !important; 
        }

        /* Stack header */
        .sc-head { 
          flex-direction: column !important; 
          align-items: flex-start !important; 
          gap: 14px !important;
          margin-bottom: 18px !important;
        }

        .sc-logo { 
          width: 72px !important; 
          height: 72px !important; 
        }

        .sc-title { 
          font-size: 34px !important; 
          line-height: 1.05 !important; 
        }

        .sc-sub { 
          font-size: 17px !important; 
          line-height: 1.25 !important;
          margin-top: 8px !important;
        }
      }
    </style>

  </main>
</body>
</html>
