<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kikobabisko — music projects</title>
  <meta name="description" content="Kikobabisko music projects: Cedric Kivits, Ceddy Keyz, Stivik Cirdec, DCPOriginal." />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg">
  <main class="page">
    <section class="card">
      <div class="layout">

        <!-- LEFT: Kikobabisko logo -->
        <div class="brand" style="padding:clamp(18px, 4vw, 40px) 20px; text-align:center;">
          <img 
            class="brand-logo" 
            src="assets/kikobabisko.png" 
            alt="Kikobabisko music projects"
            style="width:100%; height:auto; max-width:340px;"
          />
        </div>

        <!-- RIGHT: 4 clickable artists -->
        <div class="list" style="padding:clamp(16px, 3.5vw, 28px) 20px 36px;">

          <a class="item" href="cedric-kivits.html">
            <div class="logo circle">
              <img src="assets/cedric-kivits.png" alt="Cedric Kivits logo" />
            </div>
            <div class="txt">
              <div class="name">Cedric Kivits</div>
              <div class="role">Songwriter</div>
            </div>
            <div class="chev" aria-hidden="true" style="opacity:.6;">›</div>
          </a>

          <a class="item" href="ceddy-keyz.html">
            <div class="logo">
              <img src="assets/ceddy-keyz.png" alt="Ceddy Keyz logo" />
            </div>
            <div class="txt">
              <div class="name">Ceddy Keyz</div>
              <div class="role">Jazz piano &amp; Covers</div>
            </div>
            <div class="chev" aria-hidden="true" style="opacity:.6;">›</div>
          </a>

          <a class="item" href="stivik-cirdec.html">
            <div class="logo circle">
              <img src="assets/stivik-cirdec.png" alt="Stivik Cirdec logo" />
            </div>
            <div class="txt">
              <div class="name">Stivik Cirdec</div>
              <div class="role">Music for games and movies</div>
            </div>
            <div class="chev" aria-hidden="true" style="opacity:.6;">›</div>
          </a>

          <a class="item" href="dcporiginal.html">
            <div class="logo">
              <img src="assets/dcporiginal.png" alt="DCPOriginal logo" />
            </div>
            <div class="txt">
              <div class="name">DCPOriginal</div>
              <div class="role">Beats</div>
            </div>
            <div class="chev" aria-hidden="true" style="opacity:.6;">›</div>
          </a>

          <div class="footerline" style="margin:18px 0;"></div>

          <div class="contact" style="margin-top:10px;">
            <div class="contact-row">
              <span class="icon" aria-hidden="true">✉️</span>
              <a href="mailto:kikobabisko@gmail.com">kikobabisko@gmail.com</a>
            </div>
            <div class="contact-row">
              <span class="icon" aria-hidden="true">IG</span>
              <a href="https://instagram.com/kikobabiskomusic" target="_blank" rel="noopener">
                @kikobabiskomusic
              </a>
            </div>
          </div>

        </div>
      </div>
    </section>

    <!-- Mobile-only override (logo smaller) -->
    <style>
      @media (max-width: 520px) {
        .brand-logo { max-width: 240px !important; }
      }
      @media (max-width: 420px) {
        .brand-logo { max-width: 210px !important; }
      }
    </style>

  </main>
</body>
</html>
