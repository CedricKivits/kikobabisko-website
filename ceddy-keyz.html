<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ceddy Keyz — Kikobabisko</title>
  <meta name="description" content="Ceddy Keyz — Jazz piano & live covers" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg">
  <main class="page">
    <section class="card" style="max-width:1100px;">

      <!-- Back -->
      <div style="padding:28px 28px 10px;">
        <a href="index.html" style="color:rgba(245,166,35,.95); text-decoration:none; font-weight:900;">
          ‹ Back
        </a>
      </div>

      <div style="padding: 10px 28px 40px;">

        <!-- Header -->
        <div class="ckz-head" style="display:flex; align-items:center; gap:20px; margin-bottom:26px;">
          
          <img 
            class="ckz-logo"
            src="assets/ceddy-keyz.png"
            alt="Ceddy Keyz logo"
            style="width:90px; height:90px; object-fit:cover; border-radius:14px;
                   border:1px solid rgba(255,255,255,.12);
                   box-shadow:0 10px 30px rgba(0,0,0,.6);"
          />

          <div>
            <h1 class="ckz-title" style="margin:0; font-size:44px;">Ceddy Keyz</h1>
            <p class="ckz-sub" style="margin:6px 0 0; color:rgba(245,166,35,.95); font-weight:900; font-size:22px;">
              Jazz piano & Covers
            </p>
          </div>
        </div>

        <div style="height:1px; background:rgba(255,255,255,.10); margin:28px 0;"></div>

        <p style="color:rgba(255,255,255,.75); max-width:720px; line-height:1.6;">
          Live jazz standards and piano covers performed in an intimate,
          expressive style. Available for live events, restaurants and private bookings.
        </p>

        <!-- TWO COLUMN SECTION -->
        <div style="
          display:grid;
          grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
          gap:40px;
          margin-top:50px;
        ">

          <!-- JAZZ -->
          <div>
            <h2 class="section-title" style="color:#ffffff; margin-bottom:18px;">
              Jazz Piano
            </h2>

            <select id="jazzSelect" class="video-select">
              <option value="">— Kies een jazz standard —</option>
              <option value="xr_6ha8ZlIE&list=PLq9H2Tixa9wVrplF2o1O2K-bwuudUHSwg&index=1">Autumn Leaves (test)</option>
              <option value="VIDEO_ID_2">Misty</option>
              <option value="VIDEO_ID_3">All The Things You Are</option>
            </select>
          </div>

          <!-- COVERS -->
          <div>
            <h2 class="section-title" style="color:#ffffff; margin-bottom:18px;">
              Live Covers
            </h2>

            <select id="coversSelect" class="video-select">
              <option value="">— Kies een cover —</option>
              <option value="VIDEO_ID_4">Cover Song 1</option>
              <option value="VIDEO_ID_5">Cover Song 2</option>
            </select>
          </div>

        </div>

        <!-- SHARED PLAYER -->
        <div class="video-card" style="margin:40px auto 0; max-width:820px;">
          <iframe 
            id="mainPlayer"
            src=""
            title="Ceddy Keyz Video Player"
            allowfullscreen>
          </iframe>
          <div class="video-info">
            <p class="video-title" id="videoTitle">Selecteer een nummer hierboven</p>
            <p class="video-meta" id="videoMeta">Ceddy Keyz performance</p>
          </div>
        </div>

        <!-- Socials -->
        <h2 style="margin:22px 0 10px; font-size:26px;">Socials</h2>
        <ul style="margin:0; padding-left:18px; color:rgba(255,255,255,.78); line-height:1.8;">
          <li><a style="color:rgba(245,166,35,.95); font-weight:900;" href="https://www.youtube.com/@CeddyKeyzMusic" target="_blank" rel="noopener">YouTube</a></li>
          <li><a style="color:rgba(245,166,35,.95); font-weight:900;" href="https://www.instagram.com/ceddykeyz/" target="_blank" rel="noopener">Instagram</a></li>
        </ul>

      </div>
    </section>

    <!-- STYLE -->
    <style>
      .video-select{
        width:100%;
        padding:12px 14px;
        border-radius:12px;
        border:1px solid rgba(255,255,255,.12);
        background: rgba(0,0,0,.25);
        color:#fff;
        font-weight:800;
        cursor:pointer;
      }

      .video-card{
        border-radius: 16px;
        border: 1px solid rgba(255,255,255,.10);
        background: rgba(0,0,0,.22);
        overflow:hidden;
        box-shadow: 0 20px 60px rgba(0,0,0,.45);
      }

      .video-card iframe{
        width:100%;
        height:460px;
        display:block;
        border:0;
      }

      .video-info{
        padding: 12px;
      }

      .video-title{
        margin:0 0 6px;
        font-weight:900;
      }

      .video-meta{
        margin:0;
        color:rgba(255,255,255,.70);
      }

      @media (max-width:520px){
        .video-card iframe{
          height:240px;
        }
      }
    </style>

    <!-- SCRIPT -->
    <script>
      const jazzSelect = document.getElementById("jazzSelect");
      const coversSelect = document.getElementById("coversSelect");
      const player = document.getElementById("mainPlayer");
      const title = document.getElementById("videoTitle");
      const meta  = document.getElementById("videoMeta");

      function loadVideo(selectElement, otherSelect, metaText) {
        const videoId = selectElement.value;
        if (!videoId) return;

        const videoTitle = selectElement.options[selectElement.selectedIndex].text;

        player.src = "https://www.youtube.com/embed/" + videoId;
        title.textContent = videoTitle;
        meta.textContent = metaText;

        otherSelect.selectedIndex = 0;
      }

      jazzSelect.addEventListener("change", () => {
        loadVideo(jazzSelect, coversSelect, "Live jazz piano");
      });

      coversSelect.addEventListener("change", () => {
        loadVideo(coversSelect, jazzSelect, "Live piano cover");
      });
    </script>

  </main>
</body>
</html>
